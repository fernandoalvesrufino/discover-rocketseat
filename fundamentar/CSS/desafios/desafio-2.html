<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout com 2 colunas</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      gap: 1rem;
    }

    .column1, .column2 {
      border: 1px solid;
      height: 95vh;
    }

    .column1 {
      flex-basis: 25%;
    }

    .column2 {
      flex: 1;
    }

  </style>
</head>
<body>
  <div class="column1">Coluna Esquerda</div>
  <div class="column2">Coluna Direita</div>
</body>
</html>
