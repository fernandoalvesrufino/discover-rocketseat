<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header Menu Navegation</title>
  <style>
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    ul {
      display: flex;
      list-style: none;
      gap: 0.8rem;
      align-items: center;
    }

    ul li:last-child {
      background-color: darkblue;
      color: white;
      padding: 0.8rem;
    }

  </style>
</head>
<body>
  <nav>
    <a href="#">LOGO</a>
    <ul>
      <li>HOME</li>
      <li>ABOUT</li>
      <li>SERVICES</li>
      <li>TESTIMONIALS</li>
      <li>Contact</li>
    </ul>
  </nav>
  
</body>
</html>
