<!DOCTYPE html>
<html lang="pt_BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formul√°rio - Discover</title>

</head>
<body>
  <div class="container">
    <form action="">
      <fieldset>
        <legend>Contato</legend>

        <div class="content">
          <label for="name">Nome</label>
          <br>
          <input type="text" name="name" id="name" placeholder="Digite seu nome" size="51">
          <br><br>
  
          <label for="email">Email</label>
          <br>
          <input type="email" name="email" id="email" placeholder="Digite seu melhor email" size="51">
          <br><br>
          
          <label for="message">Mensagem</label>
          <br>
          <textarea name="message" id="message" cols="50" rows="10" placeholder="Digite sua mensagem"></textarea>
          <br><br>
  
          <button type="submit">Enviar</button>
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
